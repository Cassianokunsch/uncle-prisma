sudo: required
services:
  - docker
cache:
  directories:
    - node_modules
before_script:
  - docker build -t registry.heroku.com/uncle-prisma-server/web .
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" registry.heroku.com;
  - docker push registry.heroku.com/uncle-prisma-server/web;
  - fi
